
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tali’s Uni Recipes</title>
  <style>
    body { background:#0b0c1a; color:white; font-family:sans-serif; text-align:center; padding:20px;}
    h1 { font-size:2em; margin-bottom:20px;}
    .grid { display:grid; grid-template-columns:repeat(2, 150px); grid-gap:15px; justify-content:center;}
    .btn { padding:15px; border-radius:12px; font-weight:bold; cursor:pointer; }
    .green {background:#9cf59c; color:#003300;}
    .blue {background:#a7caff; color:#001144;}
    .pink {background:#f7cdd4; color:#330000;}
    .yellow {background:#ffe082; color:#664400;}
    .back {background:black; color:white; border:2px solid red; border-radius:8px; padding:10px; display:inline-block; margin-top:20px;}
    footer {margin-top:30px; font-size:0.8em; color:#bbb;}
  </style>
</head>
<body>
  <h1>Tali’s Uni Recipes</h1>
  <div class="grid">
    <div class="btn green">Levels</div>
    <div class="btn blue">Cocktails</div>
    <div class="btn pink">Shortcuts</div>
    <div class="btn yellow">Staples</div>
  </div>
  <footer>Made with love for Tali, Dad x v15.4</footer>
</body>
</html>
