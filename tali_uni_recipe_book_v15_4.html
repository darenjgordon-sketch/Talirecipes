function chip(t,e){ return '<span class="chip">'+(e?(e+' '):'')+t+'</span>'; }
function goHome(){ content.innerHTML=''; window.scrollTo(0,0); }

var RKEY='taliRatings_v14', HKEY='taliHiddenRecipes_v14';
function loadHidden(){ try{return JSON.parse(localStorage.getItem(HKEY))||[]}catch(e){return []} }
function saveHidden(a){ localStorage.setItem(HKEY, JSON.stringify(a)); }
function loadRatings(){ try{return JSON.parse(localStorage.getItem(RKEY))||{};}catch(e){return {}}}
function saveRatings(o){ localStorage.setItem(RKEY, JSON.stringify(o)); }
function rid(levelId, catId, idx){ return levelId+':'+catId+':'+idx; }

function openLevel(i){
  var level = (DATA.recipes.levels||[]).find(function(l){return l.id===i;});
  if(!level) return;
  var html = '<article class="card"><h3>'+level.name+' ‚Äî <span style="font-size:16px;color:#9aa0a6;">'+level.desc+'</span></h3>';
  html += '<div class="tab-buttons">';
  level.categories.forEach(function(c){ html += '<button class="tab-btn" data-level="'+i+'" data-cat="'+c.id+'">'+c.name+' ('+c.items.length+')</button>'; });
  html += '</div><div id="catlist"></div><button id="levelBack" class="back-btn" type="button" data-back="home">‚Üê Back</button></article>';
  content.innerHTML = html;
  window.scrollTo(0,0);
}

function showLevelBack(show){
  var b = document.getElementById('levelBack');
  if(!b) return;
  b.style.display = show ? '' : 'none';
}

function rotatingShortcut(){
  var pools = []; try{ var s = DATA.shortcuts; Object.keys(s).forEach(function(k){ pools = pools.concat(s[k]); }); }catch(e){}
  if(!pools.length) return "Tip: tidy as you cook = faster finish.";
  return pools[Math.floor(Math.random()*pools.length)];
}

function openCategory(levelId, catId){
  var level = (DATA.recipes.levels||[]).find(function(l){return l.id===levelId;});
  if(!level) return;
  var cat = (level.categories||[]).find(function(c){return c.id===catId;});
  if(!cat) return;
  var hidden = new Set(loadHidden());
  var listHTML = '';
  cat.items.forEach(function(item,i){ if(!hidden.has(rid(levelId,catId,i))) listHTML += '<button class="recipe-btn" data-level="'+levelId+'" data-cat="'+catId+'" data-idx="'+i+'">'+item.title+'</button>'; });
  var tip = rotatingShortcut();
  var footerTip = '<div class="well" style="margin:20px 0 0;text-align:center;font-weight:900;color:#e6e6ea">‚ö° '+tip+'</div>';
  var backOnly = '<div style="margin-top:12px"><button class="back-btn" type="button" data-back="level" data-level="'+levelId+'">‚Üê Back</button></div>';
  document.getElementById('catlist').innerHTML = (listHTML? '<div class="list">'+listHTML+'</div>' : '<div class="well">Everything here is hidden on this device.</div>') + footerTip + backOnly;
  // Hide the Level back-to-home to avoid two backs at once
  showLevelBack(false);
  window.scrollTo(0,0);
}

function renderStars(id, current){
  var out = ''; for(var s=1;s<=5;s++){ out += '<span class="'+(s<=current?'star-on':'star-off')+'">‚òÖ</span>'; }
  return '<span class="stars" data-id="'+id+'">'+out+'</span>';
}

function openRecipe(levelId, catId, idx){
  var level = (DATA.recipes.levels||[]).find(function(l){return l.id===levelId;});
  var cat = (level.categories||[]).find(function(c){return c.id===catId;});
  var r = cat.items[idx];
  var id = rid(levelId,catId,idx);
  var ratings = loadRatings(); var current = ratings[id]||0;
  var tags = [chip(level.name,'üéØ'), chip(r.size,'üçΩÔ∏è'), chip(r.time,'‚è±Ô∏è')];
  if(r.friends) tags.push(chip('Make or eat with friends','üßë‚Äçü§ù‚Äçüßë'));
  var html = '<article class="card">'+
      '<h3>'+r.title+'</h3>'+
      '<div class="meta">'+tags.join('')+'</div>'+
      '<div>Ingredients:<ul>'+r.ingredients.map(function(x){return '<li>'+x+'</li>';}).join('')+'</ul></div>'+
      '<div>Method:<ol>'+r.method.map(function(x){return '<li>'+x+'</li>';}).join('')+'</ol></div>'+
      '<div class="well">Your rating: '+renderStars(id, current)+'</div>'+
      '<button class="back-btn" type="button" data-back="category" data-level="'+levelId+'" data-cat="'+catId+'">‚Üê Back</button>'+
    '</article>';
  content.innerHTML = html;
  window.scrollTo(0,0);
}

// Single robust handler
document.addEventListener('click', function(e){
  var el;
  // Home nav
  el = e.target.closest('[data-action="open-level"]'); if(el){ openLevel(parseInt(el.getAttribute('data-level'),10)); return; }
  el = e.target.closest('[data-action="open-cocktails"]'); if(el){ openCocktails(); return; }
  el = e.target.closest('[data-action="open-shortcuts"]'); if(el){ openShortcuts(); return; }
  el = e.target.closest('[data-action="open-staples"]'); if(el){ openStaples(); return; }
  // Tabs & items
  el = e.target.closest('.tab-btn'); if(el){ openCategory(parseInt(el.getAttribute('data-level'),10), el.getAttribute('data-cat')); return; }
  el = e.target.closest('.recipe-btn'); if(el){ openRecipe(parseInt(el.getAttribute('data-level'),10), el.getAttribute('data-cat'), parseInt(el.getAttribute('data-idx'),10)); return; }
  // Back
  el = e.target.closest('[data-back]'); if(el){
    var mode = el.getAttribute('data-back');
    if(mode==='home'){ goHome(); return; }
    if(mode==='level'){ openLevel(parseInt(el.getAttribute('data-level'),10)); showLevelBack(true); return; }
    if(mode==='category'){ openCategory(parseInt(el.getAttribute('data-level'),10), el.getAttribute('data-cat')); return; }
    if(mode==='open-cocktails'){ openCocktails(); return; }
  }
  // Stars
  el = e.target.closest('.stars'); if(el){
    var id = el.getAttribute('data-id');
    var rect = el.getBoundingClientRect(); var x = e.clientX - rect.left; var starWidth = rect.width / 5;
    var clicked = Math.min(5, Math.max(1, Math.ceil(x / starWidth)));
    var ratings = loadRatings(); ratings[id]=clicked; saveRatings(ratings);
    var hidden = new Set(loadHidden()); if(clicked<=3) hidden.add(id); else hidden.delete(id); saveHidden(Array.from(hidden));
    el.outerHTML = renderStars(id, clicked);
  }
});
